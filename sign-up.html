<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crafted Culture | Sign up</title>
    <link rel="stylesheet" href="/styles/authenticate.css">
    <link rel="icon" href="/assets/img/logo-short.png" type="icon">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="form-container container mt-4">
        <h1 class="text-center">Sign Up</h1>
        <p class="text-center">Join us in telling the stories of Africa</p>
        
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="artType" id="artist" value="artist">
            <label class="form-check-label" for="artist">Artist</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="artType" id="customer" value="art-lover">
            <label class="form-check-label" for="customer">Customer</label>
        </div>
    
        <div class="help-sign-up d-flex justify-content-between my-3">
            <button class="btn btn-primary flex-fill me-2">
                <i class="uil uil-google"></i> Sign up with Google
            </button>
            <button class="btn btn-dark flex-fill ms-2">
                <i class="uil uil-apple"></i> Sign up with Apple
            </button>
        </div>
        
        <fieldset class="my-4">
            <legend>OR</legend>
        </fieldset>
    
        <form action="#">
            <div class="mb-3">
                <label for="firstName" class="form-label">First name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Sam">
            </div>
            
            <div class="mb-3">
                <label for="lastName" class="form-label">Last name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Doe">
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Enter email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="samdoe@craftedculture.com">
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Enter password</label>
                <input type="password" class="form-control" id="password" placeholder="At least 8 characters">
            </div>
            
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="agree" name="agree">
                <label class="form-check-label" for="agree">I agree to all the terms, privacy policy, and fees</label>
            </div>
            
            <input type="button" value="Continue" class="btn btn-danger w-100 mb-2">
            <input type="button" value="Next" class="btn btn-danger w-100">
            
            <p class="text-center mt-3">Have an account? <a href="/pages/sign-in.html" class="text-primary">Sign in</a></p>
        </form>
    </div>
    
    <script src="https://kit.fontawesome.com/b9eb99af91.js" crossorigin="anonymous"></script>
    <script src="./scripts/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>
</html>
